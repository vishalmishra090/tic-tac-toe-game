
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/8b681eaa53.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <h1>TIC TAC TOE GAME</h1>
    </header>
    <main>
      <h2>Press Any Key To Start The Game</h2>

      <div class="game-container">
        <div class="row">
          <div class="box11 box">
            <i class="fas fa-times"></i>
          </div>
          <div class="box12 box">
            <i class="far fa-circle"></i>
          </div>
          <div class="box13 box">

          </div>
        </div>
        <div class="row">
          <div class="box21 box">

          </div>
          <div class="box22 box">

          </div>
          <div class="box23 box">

          </div>

        </div>
        <div class="row">
          <div class="box31 box">

          </div>
          <div class="box32 box">

          </div>
          <div class="box33 box">

          </div>
        </div>

      </div>
    <div class="score">
      <div class="row">
        <h4 class="player1 player">Score</h4>
        <h4 class="player2 player">Score</h4>
      </div>
      <div class="row">
        <h3>Player 1</h3>
        <h3>Player 2</h3>
      </div>
    </div>

    </main>
  </body>
</html>
